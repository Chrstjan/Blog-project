<html lang="en">

         </section>
         <section class="right-column">

            <article class="card">
                <h3>Popular Articles</h3>

                    <img class="article-img" src="./assets/images/Popular-Article-3.jpg" alt="Third Popular Story">

    </section>

    <footer>
        <h2>Footer</h2>
        <p>Address: 308 Negra Arroyo Lane</p>

</html>
